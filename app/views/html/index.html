<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao MedSYS</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="container">
        <h1>MedSYS</h1>

        <form action="/login" method="post" style="margin-top: 2em; border-top: 1px solid #eee; padding-top: 2em;">
            <h2>Login</h2>

            <div class="form-group">
                <label for="login_id">CRM, CPF ou "admin":</label>
                <input type="text" id="login_id" name="login_id" required>
            </div>

            <div class="form-group">
                <label for="login_senha">Senha:</label>
                <input type="password" id="login_senha" name="senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>

        <hr style="margin: 2em 0;">

        <form action="/registrar" method="post">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label>Tipo de Usuário:</label>
                <input type="radio" name="tipo_usuario" value="medico" onchange="mostrarCamposEspecificos()" required> Médico
                <input type="radio" name="tipo_usuario" value="paciente" onchange="mostrarCamposEspecificos()" required> Paciente
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            </div>
            <div id="campos-medico" class="campos-medico">
                <div class="form-group">
                    <label for="crm">CRM:</label>
                    <input type="text" id="crm" name="crm">
                </div>
                 <div class="form-group">
                    <label for="especialidade">Especialidade:</label>
                    <input type="text" id="especialidade" name="especialidade">
                </div>
            </div>
            <div id="campos-paciente" class="campos-paciente">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="/static/js/login.js"></script>

</body>
</html>
