<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Médico</title>
    <head>
    <meta charset="UTF-8">
    <title>Editar Utilizador</title> <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/dashboard_admin.css">
</head>
</head>
<body>
    <div class="container">
        <h1>Editar Médico</h1>
        
        <form action="/admin/atualizar_medico" method="post">
            
            <input type="hidden" name="crm_original" value="{{medico['crm']}}">

            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="nome" value="{{medico['nome']}}" required>
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" name="sobrenome" value="{{medico['sobrenome']}}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{medico['email']}}" required>
            </div>
            <div class="form-group">
                <label>CRM (não pode ser alterado):</label>
                <input type="text" name="crm" value="{{medico['crm']}}" readonly style="background-color: #e9ecef;">
            </div>
            <div class="form-group">
                <label>Especialidade:</label>
                <input type="text" name="especialidade" value="{{medico['especialidade']}}" required>
            </div>
            
            <button type="submit">Atualizar Informações</button>
            <a href="/dashboard_admin" style="display: block; text-align: center; margin-top: 1em;">Cancelar</a>
        </form>
    </div>
</body>
</html>
